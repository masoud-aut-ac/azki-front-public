<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
    <link rel="icon" type="image/png" href="./common/images/azki-favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light register-page">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="form-box">
                <div class="form-title">
                    <img src="../common/images/azki-logo.webp" alt="لوگو">
                    <h4>فرم ثبت اطلاعات</h4>
                </div>

                <p class="description">لطفاً اطلاعات خود را وارد کنید</p>

                <div>
                    <div class="mb-3 text-start">
                        <label class="form-label">نام کامل*</label>
                        <input type="text" class="form-control text-start" id="name" placeholder="نام و نام خانوادگی">
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">کد ملی*</label>
                        <input type="tel" class="form-control text-start" id="nationalCode"
                               placeholder="کد ملی خود را وارد کنید">
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">شماره همراه*</label>
                        <input type="tel" class="form-control text-start" id="phone"
                               placeholder="شماره همراه خود را وارد کنید">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">کد معرف (اختیاری)</label>
                        <input type="text" class="form-control text-start" id="refererCode" placeholder="کد معرف ">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">تصویر روی کارت ملی(اختیاری)</label>
                        <input type="file" class="form-control text-start" id="frontImage">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">تصویر پشت کارت ملی (اختیاری)</label>
                        <input type="file" class="form-control text-start" id="backImage">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="registerBtn()" class="btn btn-primary">تایید و ثبت اطلاعات</button>
                    </div>
                    <div id="errorDiv" class="errorDiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="register.js" type="module"></script>
</body>
</html>
